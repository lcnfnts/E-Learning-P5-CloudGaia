<template>
    <lightning-layout class="padding" multiple-rows>
        <lightning-layout-item size="12">
            <lightning-card  title={unitData.Name} >
                <div if:true={successAlert} class="card-alert-success slds-align_absolute-center">
                    <h3 class="slds-text-heading_large">SUCCESS</h3>
                    <h4>You have completed the {unitData.Name} unit!</h4>
                </div>
                <div if:true={failAlert} class="card-alert-fail slds-align_absolute-center">
                    <h3 class="slds-text-heading_large">FAIL</h3>
                    <h4>You have not completed the {unitData.Name} unit yet!</h4>
                </div>
                <div class="p-1">
                    <p> {unitData.Content__c}
                    </p>
                    <div class="content__questions" for:each={unitQuestions} for:item="question" key={question.Id}>
                        <lightning-card>
                            <lightning-radio-group name={question.Id}
                                label={question.Content}
                                options={question.Answers}
                                value=''
                                type="radio"
                                onchange={handleRadioChange}>
                            </lightning-radio-group>
                        </lightning-card>
                    </div>
                    <lightning-button variant="success" label="Submit" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
